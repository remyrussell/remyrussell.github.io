<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos of My Dogs</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dogs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photos of My Dogs</h1>
            <a href="/index.html" class="back-link">Back to Resume</a>
        </header>
        <section class="gallery">
            <img src="/assets/images/dogs/dog1.jpeg" alt="Dog 1" class="dog-photo">
            <img src="/assets/images/dogs/dog2.jpeg" alt="Dog 2" class="dog-photo">
            <img src="/assets/images/dogs/dog3.jpeg" alt="Dog 3" class="dog-photo">
            <img src="/assets/images/dogs/dog4.jpeg" alt="Dog 4" class="dog-photo">
            <img src="/assets/images/dogs/dog5.jpeg" alt="Dog 5" class="dog-photo">
            <img src="/assets/images/dogs/dog6.jpeg" alt="Dog 6" class="dog-photo">
            <img src="/assets/images/dogs/dog7.jpeg" alt="Dog 7" class="dog-photo">
            <img src="/assets/images/dogs/dog8.jpeg" alt="Dog 8" class="dog-photo">
        </section>
    </div>
    <button id="backToTop" class="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
        // Apply the saved theme or default to dark
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme === 'dark' ? 'theme-dark' : '';

            // Back to Top button functionality
            const backToTopButton = document.getElementById('backToTop');
            if (backToTopButton) {
                backToTopButton.addEventListener('click', () => {
                    try {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } catch (e) {
                        console.error('Scroll failed:', e);
                        window.scrollTo(0, 0);
                    }
                });
                window.addEventListener('scroll', () => {
                    const scrollPosition = window.scrollY || document.documentElement.scrollTop;
                    const viewportHeight = window.innerHeight;
                    backToTopButton.style.display = scrollPosition > viewportHeight ? 'block' : 'none';
                });
            }
        });
    </script>
</body>
</html>
