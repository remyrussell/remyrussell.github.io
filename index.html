<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remy Russell's Draft Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="name"></h1>
            <div class="contact">
                <p id="phone"></p>
                <p id="email"></p>
            </div>
            <p id="role"></p>
            <button id="menuToggleButton" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="menu" class="menu">
                <ul>
                    <li>
                        <div class="theme-toggle-wrapper">
                            <input type="checkbox" id="themeToggleButton" class="theme-toggle-checkbox">
                            <label for="themeToggleButton" class="theme-toggle-label">
                                <span class="theme-toggle-track">
                                    <span class="theme-toggle-knob">
                                        <i class="fas fa-sun theme-toggle-icon"></i>
                                        <i class="fas fa-moon theme-toggle-icon"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </li>
                    <li><a href="https://www.linkedin.com/in/remyrussell" target="_blank" class="menu-icon"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="prank.html" target="_blank" class="menu-icon"><img src="assets/images/logos/prank.svg" alt="prank" class="prank-logo"></a></li>
                    <li><a href="https://youtu.be/dQw4w9WgXcQ?si=A4PUEV5_YA3G-0Xj" class="menu-text">Watch my ChatGPT wrapper demo</a></li>
                </ul>
            </nav>
        </header>

        <section id="summary">
            <h2>Summary</h2>
            <ul id="summaryList"></ul>
        </section>

        <section id="professionalExperience">
            <h2>Professional Experience</h2>
        </section>

        <section id="education">
            <h2>Education</h2>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <h3>Core Skills</h3>
            <ul id="skillList"></ul>
            <h3>Tools & Frameworks</h3>
            <ul id="toolsAndFrameworks"></ul>
            <h3>Interests & Hobbies</h3>
            <ul id="funSkills"></ul>
        </section>
    </div>
</body>

</html>
