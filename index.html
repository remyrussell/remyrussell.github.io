<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remy Russell's Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="name"></h1>
            <div class="contact">
                <p id="phone"></p>
                <p id="email"></p>
            </div>
            <p id="role"></p>
            <button id="themeToggleButton" class="theme-toggle">Switch to Dark Mode</button>
        </header>

        <section id="productManagement">
            <h2>Product Management</h2>
            <ul id="productManagementList"></ul>
        </section>

        <section id="professionalExperience">
            <h2>Professional Experience</h2>
        </section>

        <section id="education">
            <h2>Education</h2>
            <img id="educationLogo" alt="Institution Logo" width="100">
            <h3 id="degree"></h3>
            <p id="institution"></p>
            <p id="coursework"></p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            
            <h3>Core Skills</h3>
            <ul id="skillList"></ul>
            
            <h3>Tools & Frameworks</h3>
            <ul id="toolsAndFrameworks"></ul>
            
            <h3>Interests & Hobbies</h3>
            <ul id="funSkills"></ul>
        </section>
    </div>
</body>

</html>
